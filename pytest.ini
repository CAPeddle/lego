[pytest]
# Pytest configuration for LEGO Inventory Service

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Async settings
asyncio_mode = auto

# Playwright settings
markers =
    e2e: End-to-end tests using Playwright (deselect with '-m "not e2e"')

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=app --cov-report=html
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
